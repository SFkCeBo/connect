<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
              <form #publicacionForm="ngForm" (ngSumbit)="onSumbit(publicacionForm)">
                <div class="form-group">
                    <textarea
                      class="form-control"
                      name="cuerpo"
                      #cuerpo="ngModel"
                      [(ngModel)]="publicacionService.selectedPublicacion.cuerpo"
                      placeholder="Escribe tu comentario..."
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <input
                      type="file"
                      class="form-control"
                      name="media"
                      #media="ngModel"
                      [(ngModel)]="publicacionService.selectedPublicacion.media"
                    >
                </div>
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i>Añadir Publicación
                </button>
              </form>
            </div>
          </div>
    </div>
  </div>
</div>
