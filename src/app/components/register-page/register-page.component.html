<div class="container">
    <div class="row">
        <div class="col-md-6 contenedor text-center">
              <h1>Register</h1>
              <form (submit)="onSubmitAddUser()">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" name="password" id="password" [(ngModel)]="pass"  class="form-control">
                </div>

                <div class="form-group">
                    <label for="pais">Pais</label>
                    <input type="text" name="pais" id="pais"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="ciutat">Ciutat</label>
                    <input type="text" name="ciutat" id="ciutat"   class="form-control">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion" id="direccion"   class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="edat">Edat</label>
                    <input type="text" name="edat" id="edat"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="pais">Sexe</label>
                    <input type="text" name="sexe" id="sexe"  class="form-control">
                </div>
                <input type="submit" value="Registrar" class="btn btn-primary btn-block">
              </form>
        </div>
      </div>
</div>
